<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<main>
    <div class="result-section">
        <h2>Your Result</h2>
        <div class="result-score">
            <div class="score">76</div>
            <p class="max-score">of 100</p>
        </div>
        <p class="result">Great</p>
        <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-section">
        <h2>Summary</h2>
        <div class="summary-score">
            <div class="red">
                <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
                Reaction
                <p><span>80</span> / 100</p>
            </div>
            <div class="yellow">
                <img src="./assets/images/icon-memory.svg" alt="memory-icon">
                Memory
                <p><span>92 </span> / 100</p>
            </div>
            <div class="green">
                <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
                Verbal
                <p><span>61</span> / 100</p>
            </div>
            <div class="blue">
                <img src="./assets/images/icon-visual.svg" alt="visual-icon">
                Visual
                <p><span>72</span> / 100</p>
            </div>
        </div>
        <button class="continue-btn">Continue</button>
    </div>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chayapol-C</a>.
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
